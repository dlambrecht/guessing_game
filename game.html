<script>
// Basic guessing game

var quizGame = function (guess) {
	
	var guess = prompt('How many states in the US have I been to?');
	
	this.guess = guess;

	this.checkAnswer = function(){
		if (guess == 41) {
			alert('That\'s Right!');
		} else {
			alert('Nope. Try Again.');
		}
	};

}
var quizGame1 = new quizGame();
quizGame1.checkAnswer();

</script>
